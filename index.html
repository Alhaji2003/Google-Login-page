<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>google form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="box">
    <form action="#" class="form">
      <!-- Header side -->
      <img src="img/google1.png" alt="logo" />
      <h1 class="form-title">Sign in</h1>

      <!-- Input side -->
      <div class="form-group">
        <input type="text" class="form-control" required /><label for="" class="form-label">Email or Phone</label>
      </div>
      <div class="form-group">
        <input type="password" id="txtpassword" class="form-control" required /><label for="" class="form-label">Enter your
          password</label>
      </div>

      <!-- Chexbox side -->
      <div class="form-group">
        <label class="showlabel">
          <input type="checkbox" id="show">Show password
        </label>
      </div>
      <!-- Angor tag and button side -->
      <div class="bottom-box">
        <a href="#">Forget password?</a>
        <button>Next</button>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
